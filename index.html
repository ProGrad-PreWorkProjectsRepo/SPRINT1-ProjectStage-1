<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="display flex-gap">

        <div id="grid1">
            <border>
                <img src="images/super-1.png" alt="Spiderman">
                <p>Spiderman</p>
                <h5>12</h5>


            </border>
        </div>
        <div id="grid2">
            <border>
                <img src="images/super-3.png" alt="Wonder woman">
                <p>Wonder</p>
                <p>Woman</p>
                <h5>30</h5>

            </border>
        </div>
        <div class="score">
            <border>
                <h2>5 - 0</h2>
            </border>
        </div>
        <div id="grid3">
            <border>
                <img src="images/super-2.png" alt="Captain america">
                <p>Captain</p>
                <p> America</p>
                <h5>50</h5>
            </border>
        </div>
        <div id="grid4">
            <border>
                <img src="images/super-4.png" alt="Gem woman">
                <p>Gem</p>
                <p>Woman</p>
                <h5>12</h5>
            </border>
        </div>

    </div>
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad
    </footer>
</body>

</html>
